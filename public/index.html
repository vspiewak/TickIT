<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="style/app.css">
    </head>
    <body>
        <div class="ticket">
            <div id="counter"></div>
        </div>
        <script src="vendor/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="vendor/jquery.storageapi.min.js" type="text/javascript"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            var getCode = function() {
                var code = $.localStorage.get('code');
                if (code)
                    $('#counter').text(code);
                else {
                    $.ajax({url:'api/code', success:function(ret) {
                        $('#counter').text(ret.code);
                        $.localStorage.set('code', ret.code);
                    }});
                }
            };
            getCode();
        });
        </script>
    </body>
</html>
